<br />
<img *ngIf="registerForm.status !== 'VALID'" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698767-icon-26-grinning-face-128.png"
    class="rounded mx-auto d-block" alt="...">
<img *ngIf="registerForm.status !== 'INVALID'" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698765-icon-24-winking-face-128.png"
    class="rounded mx-auto d-block" alt="...">
<br />
<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMsg">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>Oh snap!</strong> {{ errorMsg }}
</div>
<br />
<form (ngSubmit)="submitRegisterForm(registerForm)" [formGroup]="registerForm">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp"
            placeholder="Enter username" autofocus>
        <small id="usernameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>
    <div formGroupName="confirmPasswords">
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" name="password" placeholder="Enter your new password">
        </div>
        <div class="form-group">
            <label for="passwordRepeat">Password repeat</label>
            <input formControlName="repeatPassword" type="password" class="form-control" id="password-repeat" name="password_repeat"
                placeholder="Enter your password again">
        </div>
    </div>
    <button type="submit" [disabled]="registerForm.status !== 'VALID'" class="btn btn-primary">Continue</button>
</form>
