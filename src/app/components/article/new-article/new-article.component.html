<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMsg">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>Oh snap!</strong> {{ errorMsg }}
</div>

<form (ngSubmit)="submitNewArticleForm(articleForm)" [formGroup]="articleForm">
    <div class="form-group">
        <label for="category">Article category</label>
        <input formControlName="category" type="text" class="form-control" id="category" name="category" aria-describedby="categoryHelp"
            placeholder="">
        <small id="categoryHelp" class="form-text text-muted">Please write something meaningful.</small>
    </div>
    <div class="form-group">
        <label for="title">Article title</label>
        <input formControlName="title" type="text" class="form-control" id="title" name="title" placeholder="">
    </div>
    <div class="form-group">
        <label for="title">Article content</label>
        <textarea formControlName="content" type="text" class="form-control" name="content" rows="10" cols="80"></textarea>
    </div>
    <div class="form-group">
        <label for="title">Article image</label>
        <input formControlName="image" type="text" class="form-control" id="image" name="image" placeholder="">
    </div>
    <div class="form-group">
        <label for="status">Article status</label>
        <select formControlName="status" name="status" id="status" class="form-control">
            <option value="0">Public</option>
            <option value="1">Private</option>
        </select>
    </div>
    <button type="submit" [disabled]="articleForm.status !== 'VALID'" class="btn btn-primary">Create now</button>
</form>
